{% extends "base.html" %}

{% block head %}
    Post by ID
{% endblock %}

{% block content %}

<div class="container my-5">
    <h1 class="card-title text-primary">Post by ID</h1>
    <div class="card">
        <div class="card-body">
            <h2 class="card-subtitle mb-3">{{ post.title }}</h2>
            <p class="card-text">{{ post.content }}</p>
            <p class="text-muted">
                <small>Published on {{ post.created }}</small>
            </p>
            <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Index</a>
        </div>
    </div>
</div>

{% endblock %}
